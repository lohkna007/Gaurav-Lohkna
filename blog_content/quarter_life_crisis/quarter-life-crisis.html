<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quarter-Life Crisis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            color: #1a1a1a;
        }

        .separator {
            height: 1px;
            background-color: #e5e7eb;
            margin: 24px 0;
        }

        img.author-image {
            width: 48px;
            height: 48px;
            object-fit: cover; /* Ensures the image fits the circle properly */
            border-radius: 50%;
        }

        .reading-section {
            background-color: #fbfbfb; /* Warm beige background */
            border-radius: 8px;
            padding: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
        }

        .social-icon:hover {
            background-color: #e5e7eb;
            transform: scale(1.1);
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            background-color: #d1d5db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
        }

        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .delete-btn:hover {
            color: #dc2626;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Website Navigation Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Gaurav Lohkna</h1>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="../../index.html" class="text-gray-700 hover:text-[#bc6442]">Home</a>
                <a href="../../article.html" class="text-gray-700 hover:text-[#bc6442]">Article</a>
                <a href="../../blog.html" class="text-gray-700 hover:text-[#bc6442] font-semibold">Blog</a>
                <a href="../../about.html" class="text-gray-700 hover:text-[#bc6442]">About</a>
                <a href="../../contact.html" class="text-gray-700 hover:text-[#bc6442]">Contact</a>
            </nav>
            <!-- Mobile Hamburger Menu -->
            <div class="md:hidden flex items-center">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="p-6">
                <button id="menu-close" class="text-gray-700 focus:outline-none mb-4">
                    <i class="fa-solid fa-times text-2xl"></i>
                </button>
                <nav class="flex flex-col space-y-4">
                    <a href="../../index.html" class="block text-gray-700 font-semibold hover:text-[#bc6442]">Home</a>
                    <a href="../../article.html" class="block text-gray-700 hover:text-[#bc6442]">Article</a>
                    <a href="../../blog.html" class="block text-gray-700 hover:text-[#bc6442]">Blog</a>
                    <a href="../../about.html" class="block text-gray-700 hover:text-[#bc6442]">About</a>
                    <a href="../../contact.html" class="block text-gray-700 hover:text-[#bc6442]">Contact</a>
                </nav>
            </div>
        </div>
        <!-- Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-40"></div>
    </header>

    <!-- Blog Title -->
    <section class="container mx-auto px-6 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold mb-4 leading-tight">The Quarter-Life Crisis</h1>
    </section>

    <!-- Author and Social Sharing Section -->
    <section class="container mx-auto px-6 py-4 max-w-4xl flex justify-between items-center border-b border-gray-200">
        <div class="flex items-center space-x-4">
            <img src="../../Main_Hero_3.png" alt="Author Image" class="author-image">
            <div>
                <p class="text-gray-800 font-semibold">Gaurav Lohkna</p>
                <p class="text-sm text-gray-500">10 min read Â· 10 Jan 2025</p>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://gauravlohkna.com/blog_content/quarter_life_crisis/quarter-life-crisis.html" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f text-blue-600"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?url=https://gauravlohkna.com/blog_content/quarter_life_crisis/quarter-life-crisis.html&text=Check%20out%20this%20article:" target="_blank" class="social-icon">
                <i class="fab fa-twitter text-blue-400"></i>
            </a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://gauravlohkna.com/blog_content/quarter_life_crisis/quarter-life-crisis.html" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in text-blue-700"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20article:%20https://gauravlohkna.com/blog_content/quarter_life_crisis/quarter-life-crisis.html" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp text-green-500"></i>
            </a>
            <a href="mailto:?subject=I%20wanted%20to%20share%20this%20article&body=Check%20out%20this%20link:%20https://gauravlohkna.com/blog_content/quarter_life_crisis/quarter-life-crisis.html" target="_blank" class="social-icon">
                <i class="fas fa-envelope text-gray-700"></i>
            </a>
        </div>
    </section>

    <!-- Blog Content -->
    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <article class="reading-section">
            <!-- Blog content -->
            <p>Your blog content here...</p>
        </article>
    </main>

    <!-- Separator -->
    <div class="separator"></div>

    <!-- Comment Section -->
    <section class="container mx-auto px-6 py-12 max-w-4xl">
        <h2 class="text-3xl font-bold mb-6">Leave Your Thoughts</h2>
        <div class="bg-white-100 p-4 rounded-lg shadow-md mb-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <input id="commentName" type="text" class="w-full p-2 mb-4 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Thoughts</label>
                <textarea id="commentText" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Share your thoughts..." required></textarea>
            </div>
            <button id="submitComment" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition">Submit</button>
        </div>
        <div id="commentsList" class="space-y-4"></div>
    </section>

    <!-- Mobile Menu Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
        });

        menuClose.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

        function closeMenu() {
            mobileMenu.classList.add('translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
        }
    </script>
</body>
</html>
